
<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://use.typekit.net/nre3jib.css">
      <title>melcooksfood</title>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
   </head>
   <body>
      <div class="container">
         <header>
            <h1><a href="index.html"><img src="mel-logo-dark.svg" alt="MelCooksFood Logo"></a></h1>
            <nav>
               <ul>
                  <li><a href="#">Recipes</a></li>
                     <li><a href="#">Hosting</a></li>
                     <li><a href="#">Restaurants</a></li>
                     <li><a href="#">Opinion</a></li>
                     <li><a href="#">Subscribe</a></li>
               </ul>
            </nav>
         </header>

         <main>
            <form>
                <section class="personal-info-name">
                    <h2>Personal Information</h2>
                    <ul>
                        <li><label for="name"></label> <input type="text" name="name" id="name" placeholder="Full Name" /></li>
                    </ul>
                </section>

                <section class="personal-info-email">
                    <ul> 
                        <li><label for="email"></label> <input type="email" name="email" id="email" placeholder="Email" /></li>
                    </ul>
                </section>

                <section class="newsletter">
                    <h2>What Do You Want To Receive?</h2>
                    <ul>
                        <li><input type="checkbox" id="new-articles" value="new-articles" /> <label for="new-articles">All New Articles</label></li>
                        <li><input type="checkbox" id="recipes" value="recipes" /> <label for="recipes">Recipes</label></li>
                        <li><input type="checkbox" id="reviews" value="reviews" /> <label for="reviews">Restaurant Reviews</label></li>
                        <li><input type="checkbox" id="opinion" value="opinion" /> <label for="opinion">Opinion</label></li>
                        <li><input type="checkbox" id="hosting" value="hosting" /> <label for="hosting">Hosting</label></li>
                    </ul>
                </section>
                <section>
                    <button type="button">Subscribe</button>
                </section>
               </form>
               <section class="form-banner">
                  <img src="summer-spread.jpeg" alt="Plate of many summer foods on a wooden table">
               </section>
         </main>
      </div>
       <footer>
         <p>melcooksfood.</p>          
      </footer>
   </body>
</html>
